<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>누렁이와 탱고의 비밀 서재</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        body { font-family: 'Pretendard', sans-serif; background-color: #FDF6E3; color: #654321; }
        .card { background-color: #FFFBF0; border: 1px solid #D2B48C; }
        .btn-like.liked { background-color: #FF6B6B; color: white; }
    </style>
	<meta name="_csrf" th:content="${_csrf.token}">
	<meta name="_csrf_header" th:content="${_csrf.headerName}">
	
</head>
<body class="p-8">
    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-bold text-amber-800">비밀 서재</h1>
            <div>
                <span sec:authentication="name"></span>님 환영합니다!
                 <a sec:authorize="hasRole('ADMIN')" href="/admin" class="ml-4 px-3 py-1 bg-amber-600 text-white rounded">관리자 페이지</a>
                <a href="/logout" class="ml-4 px-3 py-1 bg-gray-500 text-white rounded">로그아웃</a>
            </div>
        </header>

        <!-- 검색 폼 -->
        <form th:action="@{/books}" th:object ="${bookSearchDto}" method="get" class="mb-8 p-4 card rounded-lg flex gap-4">
            <select name="searchType"  th:field="*{searchType}" class="border rounded p-2">
                <option value="title">제목</option>
                <option value="author">저자</option>
            </select>
            <input type="text" name="keyword" th:value="${keyword}" class="border rounded p-2 flex-grow" placeholder="검색어를 입력하세요">
            <button type="submit" class="px-4 py-2 bg-amber-700 text-white rounded">검색</button>
        </form>

        <!-- 도서 목록 -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div th:each="book : ${paging.content}" class="card rounded-lg p-6 shadow">
                <h2 class="text-2xl font-bold" th:text="${book.title}">책 제목</h2>
                <p class="text-gray-600 mb-4" th:text="${book.author}">저자</p>
                
                <!-- 서평 목록 -->
				<div class="space-y-3">
				    <div th:each="review : ${book.reviewList}" class="bg-gray-50 p-3 rounded shadow-sm">
				        <!-- 서평 내용 -->
				        <p th:text="${review.content}" class="text-sm"></p>

				        <!-- 하단 영역: 작성자, 공감 버튼, 수정/삭제 -->
				        <div class="flex justify-between items-center mt-2 text-xs">
				            <!-- 작성자 -->
				            <span th:text="|작성자: ${review.member.username} (${review.member.faction.value})|"
				                  class="text-gray-500"></span>

				            <!-- 버튼 그룹: 공감 + 수정/삭제 -->
				            <div class="flex items-center space-x-2">
				                <!-- 공감 버튼 -->
				                <button th:data-review-id="${review.id}" 
				                        th:classappend="${review.recommendation.contains(currentUser)} ? 'liked bg-red-100 border-red-400' : ''"
				                        class="btn-like text-xs px-2 py-1 border rounded hover:bg-gray-100 transition-colors"
				                        onclick="toggleLike(this)">
				                    <span class="like-text" th:text="${review.recommendation.contains(currentUser)} ? '공감 취소' : '공감'">👍 공감</span>
				                    <span th:text="${review.likeCount}" class="ml-1">0</span>
				                </button>

				                <!-- 수정/삭제 버튼 (본인 글만) -->
				                <div sec:authorize="isAuthenticated()" 
				                     th:if="${review.member.username != null and currentUser.username == review.member.username}" 
				                     class="flex space-x-2">
				                    <a href="javascript:void(0);" 
									   th:data-review-id="${review.id}"
				                       class="edit text-yellow-600 hover:underline text-xs"
									   onclick="editReview(this)">수정</a>
				                    <a href="javascript:void(0);" 
				                       class="delete text-red-600 hover:underline text-xs"
									   th:data-review-id="${review.id}"
									    onclick="deleteReview(this)">삭제</a>  
				                </div>
				            </div>
				        </div>
				    </div>
				</div>

				<!-- 서평 작성 폼  -->
				<form th:action="@{/books/{bookId}/reviews(bookId=${book.id})}" method="post" class="mt-2 flex gap-2">
				    <input type="text" name="content" placeholder="서평을 입력하세요" class="flex-grow p-2 border rounded" required>
				    <button type="submit" class="px-3 py-1 bg-amber-700 text-white rounded">작성</button>
				</form>
				
            </div>
        </div>

 	 
	   <!-- 페이징 -->
	      <div th:if="${!paging.isEmpty()}" class="mt-8 flex justify-center items-center">
	          <ul class="flex">
	              <li th:if="${paging.hasPrevious()}">
	                  <a th:href="@{|/books?page=${paging.number-1}&searchType=${searchType}&keyword=${keyword}|}" class="px-3 py-1 border rounded-l">이전</a>
	              </li>
	              <li th:each="pageNumber : ${#numbers.sequence(0, paging.totalPages-1)}" th:if="${paging.totalPages > 1}">
	                   <a th:href="@{|/books?page=${pageNumber}&searchType=${searchType}&keyword=${keyword}|}" 
	                      th:text="${pageNumber + 1}" 
	                      class="px-3 py-1 border-t border-b"
	                      th:classappend="${pageNumber == paging.number} ? 'bg-amber-700 text-white' : ''"></a>
	              </li>
	              <li th:if="${paging.hasNext()}">
	                  <a th:href="@{|/books?page=${paging.number+1}&searchType=${searchType}&keyword=${keyword}|}" class="px-3 py-1 border rounded-r">다음</a>
	              </li>
	          </ul>
	      </div>
	  </div>
		  
	
<script>
	
async function toggleLike(button) {
    const reviewId = button.getAttribute('data-review-id');
	const token = document.querySelector('meta[name="_csrf"]').getAttribute("content");
	const header = document.querySelector('meta[name="_csrf_header"]').getAttribute("content");
	
    try {
        const response = await fetch(`/api/reviews/${reviewId}/like`, {
            method: 'POST',
            headers: {
                // Spring Security는 CSRF 토큰을 요구할 수 있습니다. 
                // 실제 프로젝트에서는 meta 태그에 토큰을 저장하고 헤더에 추가해야 합니다.
                // 'X-CSRF-TOKEN': csrfToken 
				[header]: token,   // 예: X-CSRF-TOKEN: "랜덤값"
				'Content-Type': 'application/json'
            }
        });

        if (!response.ok) {
            throw new Error('서버 응답 오류');
        }

		// 서버단에서 response를 기다리는 중. 
        const data = await response.json();
        
        // UI 업데이트
		// likeCount 갱신
		const likeCountSpan = button.querySelector('span:last-child');
		likeCountSpan.textContent = data.likeCount;

		// 버튼 텍스트 / 클래스 갱신
		const likeText = button.querySelector('.like-text');
		if (data.liked) {
		  button.classList.add('liked');
		  likeText.textContent = '공감 취소';
		} else {
		     button.classList.remove('liked');
		     likeText.textContent = '공감';
	}
			   
			   
    } catch (error) {
        console.error('공감 처리 실패:', error);
        alert('오류가 발생했습니다.');
    }
}


async function editReview(button){
	const reviewId = button.getAttribute('data-review-id');
	const reviewDiv = button.closest('.bg-gray-50');
	const contentP = reviewDiv.querySelector('p');
	const token = document.querySelector('meta[name="_csrf"]').getAttribute("content");
	const header = document.querySelector('meta[name="_csrf_header"]').getAttribute("content");
		
	// 기존 텍스트 가져오기 
	const currentText = contentP.textContent;
	
	// textarea로 변경 
	const textarea = document.createElement('textarea');
	textarea.value = currentText;
	textarea.className = 'w-full p-1 border rounded';
	contentP.replaceWith(textarea);
	
	// 저장 버튼 생성 
	const saveBtn = document.createElement('button');
	saveBtn.textContent = '저장';
	saveBtn.className = 'text-xs px-2 py-1 border rounded bg-red-400 text-white hover:bg-red-400 transition-colors';
	saveBtn.onclick = async () =>{
		const updateText = textarea.value;
		await fetch(`/api/review/modify/${reviewId}`,{
			method:'PUT',
			headers: {
			    'Content-Type': 'application/json',
			    [header]: token
			 },
			body:JSON.stringify({content: updateText}),
			credentials: 'same-origin'   // ✅ 세션 쿠키 같이 전송
		});
		
		// UI 업데이트
		const newP = document.createElement('p');
		newP.textContent = updateText;
		textarea.replaceWith(newP);
		saveBtn.remove();
	};
	
	textarea.after(saveBtn);
	
}

async function deleteReview(button){
	const reviewId = button.getAttribute('data-review-id');
	const token = document.querySelector('meta[name="_csrf"]').getAttribute("content");
	const header = document.querySelector('meta[name="_csrf_header"]').getAttribute("content");
	
	if(!confirm("정말 삭제하시겠습니까?")) return;

	const response = await fetch(`/api/review/delete/${reviewId}`, {
		method: "DELETE",
		headers: {
		  [header]: token
		}
	});
	
	if(response.ok){
		// 삭제 성공 -> ui에서 해당 리뷰 제거
		const reviewDiv = button.closest(".bg-gray-50");
		reviewDiv.remove();
	}else{
		alert("삭제 실패");
	}
}
</script>
</body>
</html>
