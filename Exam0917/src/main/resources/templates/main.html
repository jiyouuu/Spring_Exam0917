<script>
	
async function toggleLike(button) {
    const reviewId = button.getAttribute('data-review-id');
	const token = document.querySelector('meta[name="_csrf"]').getAttribute("content");
	const header = document.querySelector('meta[name="_csrf_header"]').getAttribute("content");
	
    try {
        const response = await fetch(`/api/reviews/${reviewId}/like`, {
            method: 'POST',
            headers: {
                // Spring SecurityëŠ” CSRF í† í°ì„ ìš”êµ¬í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤. 
                // ì‹¤ì œ í”„ë¡œì íŠ¸ì—ì„œëŠ” meta íƒœê·¸ì— í† í°ì„ ì €ì¥í•˜ê³  í—¤ë”ì— ì¶”ê°€í•´ì•¼ í•©ë‹ˆë‹¤.
                // 'X-CSRF-TOKEN': csrfToken 
				[header]: token,   // ì˜ˆ: X-CSRF-TOKEN: "ëœë¤ê°’"
				'Content-Type': 'application/json'
            }
        });

        if (!response.ok) {
            throw new Error('ì„œë²„ ì‘ë‹µ ì˜¤ë¥˜');
        }

		// ì„œë²„ë‹¨ì—ì„œ responseë¥¼ ê¸°ë‹¤ë¦¬ëŠ” ì¤‘. 
        const data = await response.json();
        
        // UI ì—…ë°ì´íŠ¸
		// likeCount ê°±ì‹ 
		const likeCountSpan = button.querySelector('span:last-child');
		likeCountSpan.textContent = data.likeCount;

		// ë²„íŠ¼ í…ìŠ¤íŠ¸ / í´ë˜ìŠ¤ ê°±ì‹ 
		const likeText = button.querySelector('.like-text');
		if (data.liked) {
		  button.classList.add('liked');
		  likeText.textContent = 'ê³µê° ì·¨ì†Œ';
		} else {
		     button.classList.remove('liked');
		     likeText.textContent = 'ê³µê°';
	}
			   
			   
    } catch (error) {
        console.error('ê³µê° ì²˜ë¦¬ ì‹¤íŒ¨:', error);
        alert('ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
    }
}


async function editReview(button){
	const reviewId = button.getAttribute('data-review-id');
	const reviewDiv = button.closest('.bg-gray-50');
	const contentP = reviewDiv.querySelector('p');
	const token = document.querySelector('meta[name="_csrf"]').getAttribute("content");
	const header = document.querySelector('meta[name="_csrf_header"]').getAttribute("content");
		
	// ê¸°ì¡´ í…ìŠ¤íŠ¸ ê°€ì ¸ì˜¤ê¸° 
	const currentText = contentP.textContent;
	
	// textareaë¡œ ë³€ê²½ 
	const textarea = document.createElement('textarea');
	textarea.value = currentText;
	textarea.className = 'w-full p-1 border rounded';
	contentP.replaceWith(textarea);
	
	// ì €ì¥ ë²„íŠ¼ ìƒì„± 
	const saveBtn = document.createElement('button');
	saveBtn.textContent = 'ì €ì¥';
	saveBtn.className = 'text-xs px-2 py-1 border rounded bg-red-400 text-white hover:bg-red-400 transition-colors';
	saveBtn.onclick = async () =>{
		const updateText = textarea.value;
		await fetch(`/api/review/modify/${reviewId}`,{
			method:'PUT',
			headers: {
			    'Content-Type': 'application/json',
			    [header]: token
			 },
			body:JSON.stringify({content: updateText}),
			credentials: 'same-origin'   // âœ… ì„¸ì…˜ ì¿ í‚¤ ê°™ì´ ì „ì†¡
		});
		
		// UI ì—…ë°ì´íŠ¸
		const newP = document.createElement('p');
		newP.textContent = updateText;
		textarea.replaceWith(newP);
		saveBtn.remove();
	};
	
	textarea.after(saveBtn);
	
}

async function deleteReview(button){
	const reviewId = button.getAttribute('data-review-id');
	const token = document.querySelector('meta[name="_csrf"]').getAttribute("content");
	const header = document.querySelector('meta[name="_csrf_header"]').getAttribute("content");
	
	if(!confirm("ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;

	const response = await fetch(`/api/review/delete/${reviewId}`, {
		method: "DELETE",
		headers: {
		  [header]: token
		}
	});
	
	if(response.ok){
		// ì‚­ì œ ì„±ê³µ -> uiì—ì„œ í•´ë‹¹ ë¦¬ë·° ì œê±°
		const reviewDiv = button.closest(".bg-gray-50");
		reviewDiv.remove();
	}else{
		alert("ì‚­ì œ ì‹¤íŒ¨");
	}
}
